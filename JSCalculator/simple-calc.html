<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrisLoves2Code - Very Very Simple Js Calculator</title>
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="simple-calculator.css">


    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

    <section class="calculator">
        <header class="text">
            <h1>Noob JS Calculator</h1>
        </header>
        <section class="digits">
            <label for="first-digit">Enter first digit</label>
            <input type="number" step="0.01" id="first-digit" />
            <label for="second-digit">Enter second digit</label>
            <input type="number" step="0.01" id="second-digit" />
        </section>
        <section class="options">
            <p>Choose operation</p>
            <button id="addition">+</button>
            <button id="subtraction">-</button>
            <button id="multiplication">*</button>
            <button id="division">/</button>
        </section>
        <section class="results">
           <p>Result:</p>
            <div class="result" id="result">
			 <script src="simple-calc.js"></script> 
            </div>
            <div class="clear">
                <!--TODO: add a button clearing all field-->
            </div>
        </section>
    </section>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="simple-calculator.js"></script>
</body>

</html>
